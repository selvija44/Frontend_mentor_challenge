<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>

  <div class="container">
    <div class="image">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Channel" width="216" height="350">
    </div>
    <div class="details">
      <p id="p">PERFUME</p>
      <div class="p_name">
        <p>Gabrielle</p>
        <p>Essence Eau</p>
        <p>De Parfum</p>
      </div>
      
      <p id="p1">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL</p>
        <p><span id="c1">$149.99</span>   <span><del>  $169.99</del></span></p>
        <button id="btn"><img src="./images/icon-cart.svg" alt="cart"> &nbsp; &nbsp;Add to Cart</button>
      </div>
  </div>
 
  <script>
    const a = document.getElementById('btn');
    a.addEventListener('click',()=>{
      alert('added to cart')
    })
  </script>
  
</body>
</html>
